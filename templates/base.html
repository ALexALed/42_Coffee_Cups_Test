{% load static %}
{% get_static_prefix as STATIC_PREFIX %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link type="text/css" href="{{ STATIC_PREFIX }}css/style.css" rel="stylesheet" />
    <link type="text/css" href="{{ STATIC_PREFIX }}css/css/ui-lightness/jquery-ui-1.8.14.custom.css" rel="stylesheet" />
    <script type="text/javascript" src="{{ STATIC_PREFIX }}js/jquery-1.5.1.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_PREFIX }}js/jquery-ui-1.8.14.custom.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_PREFIX }}js/jquery.form.js"></script>

    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <div id="urls">
        {% block url_line %}
        {% endblock %}
    </div>
    <div id="contents">
        {% block content %}
        {% endblock %}
    </div>
    <div id="urls_main">
        {% block url_main_page %}
        {% endblock %}
    </div>
</body>
</html>
